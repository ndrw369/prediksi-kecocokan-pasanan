    <title>Prediksi Kecocokan Berdasarkan Nama</title>

    <!-- 
        main css
     -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h1>Prediksi Kecocokan</h1>
        <p>
          Agar hasil lebih akurat, tulis nama asli dan nama lengkap. Atau tulis
          nama panggilan (tapi masih nama asli). Nama lengkap harus dicocokkan
          dengan nama lengkap.
        </p>
        <div class="form">
          <label for="name1">Nama Pria:</label>
          <input type="text" id="name1" name="name1" />
          <label for="name2">Nama Wanita:</label>
          <input type="text" id="name2" name="name2" />
          <button type="button" onclick="calculate()">Cocokkan</button>
        </div>
        <div id="result"></div>
      </div>

      <div class="container">
        <div class="row">
          <p>* Hanya untuk bersenang-senang, jangan baper</p>
